<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText id="txtNombre" 
                          value="Bienvenido: #{administradorMb.nombre}"/>
            <br/>
            <h:commandLink value="volver" action="index"/>
        </h:form>
        
        
        <h:form>
            código:<h:inputText id="txtCodigo"
                                required="true"
                                requiredMessage="obligatorio"
                                value="#{cursoMb.curso.chrCurCodigo}">
                <f:validateLength maximum="3" minimum="1"/>                 
            </h:inputText>
            <h:message for="txtCodigo" style="color: red"/>
            <br/>
            Nombre:<h:inputText id="txtNombre"
                                required="true"
                                requiredMessage="obligatorio"
                                value="#{cursoMb.curso.vchCurNombre}">
                <f:validateLength maximum="50" minimum="1"/>                 
            </h:inputText>
            <h:message for="txtNombre" style="color: red"/>
            <br/>
            Créditos:<h:inputText id="txtCreditos"
                                required="true"
                                requiredMessage="obligatorio"
                                value="#{cursoMb.curso.intCurCreditos}">
                <f:validateLongRange maximum="5" minimum="0"/>                 
            </h:inputText>
            <h:message for="txtCreditos" style="color: red"/>
            <br/>
            <h:commandButton value="Grabar" action="#{cursoMb.grabar}"/>
            
            
            <h:dataTable border="1" value="#{cursoMb.lista}" var="cur">
                <h:column>
                    <h:outputText value="#{cur.chrCurCodigo}"/>
                </h:column>
                <h:column>
                    <h:inputText value="#{cur.vchCurNombre}"/>
                </h:column>
                <h:column>
                    <h:inputText value="#{cur.intCurCreditos}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="X" action="#{cursoMb.eliminar(cur.chrCurCodigo)}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="A" action="#{cursoMb.actualizar(cur)}"/>
                </h:column>
            </h:dataTable>
           
        </h:form>
        
    </h:body>
</html>
