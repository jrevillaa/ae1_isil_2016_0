<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso a la escuela</title>
    </h:head>
    <h:body>
        <h:form>
            Usuario:
            <h:inputText id="txtUsuario" 
                         value="#{administradorMb.user}"
                         required="true"
                         requiredMessage="obligatorios"
                         >
                <f:validateLength maximum="8" minimum="2"/>
            </h:inputText>
            <h:message for="txtUsuario"/>
            <br/>

            Password:
            <h:inputSecret id="txtPassword" 
                         value="#{administradorMb.password}"
                         required="true"
                         requiredMessage="obligatorios"
                         >
                <f:validateLength maximum="8" minimum="2"/>
            </h:inputSecret>
            <h:message for="txtPassword"/>
            <br/>

            <h:commandButton value="Ingresar"
                             action="#{administradorMb.validarIngreso}"/>
            
        </h:form>
    </h:body>
</html>
